version: '3.8'

services:
  backend:
    build: .
    container_name: drone-backend
    ports:
      - "8000:8000"
    volumes:
      - ../:/app
    environment:
      - DB_URI=mysql+pymysql://root:password@db:3306/drone_db
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: drone_db
    ports:
      - "3307:3306"
